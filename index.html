<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ecoli Air Guard | UESTC-China</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body>
    <div style="text-align: right; position: absolute; z-index: 1; width: 100%">
      <a href="https://2023.igem.wiki/uestc-china/"
        ><img
          style="width: 10rem"
          src="https://static.igem.wiki/teams/4773/wiki/homepage-logo.gif"
      /></a>

      <a href="https://2023.igem.wiki/uestc-china/game" style="display: block"
        >Click to learn more!</a
      >
    </div>

    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">UESTC-China</div>
        <p>Team UESTC-China 2023 wiki:<a href=https://2023.igem.wiki/uestc-china>https://2023.igem.wiki/uestc-china</a></p>
        <p>
          Soundtrack composed by AIVA (Artificial Intelligence Virtual Artist):
          <a href=https://www.aiva.ai>https://www.aiva.ai</a>
        </p>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/demo_web.loader.js";
      var config = {
        dataUrl: buildUrl + "/demo_web.data",
        frameworkUrl: buildUrl + "/demo_web.framework.js",
        codeUrl: buildUrl + "/demo_web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "iGEM",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "1600px";
        canvas.style.height = "900px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
